	<main>
		<h1>¡Realiza tu reservación!</h1>
		<br>
		<br>
		<br>
		<form>
		  <div class="form-row">
		    <div class="formulario form-group col-md-6">
		      <label for="inputEmail4">Nombre del Reservador</label>
		      <input type="email" class="form-control" id="inputEmail4">
		    </div>
		    <div class="formulario form-group col-md-6">
		      <label for="inputPassword4">Correo Electrónico</label>
		      <input type="password" class="form-control" id="inputPassword4">
		    </div>
		  </div>
		  
		  <div class="formulario form-row">
		   <div class="form-group col-md-4">
		     <label for="inputState">Adultos</label>
		     <select id="inputState" class="form-control">
		       <option selected>1</option>
		       <option>2</option>
		       <option>3</option>
		       <option>4</option>
		     </select>
		   </div>

		   <div class="formulario form-group col-md-4">
		     <label for="inputState">Niñas/Niños</label>
		     <select id="inputState" class="form-control">
		       <option selected>1</option>
		       <option>2</option>
		       <option>3</option>
		       <option>4</option>
		     </select>
		   </div> 

		    <div class="formulario form-group col-md-4">
		      <label for="inputState">Habitación</label>
		      <select id="inputState" class="form-control">
		        <option selected>Simple</option>
		        <option>Doble</option>
		        <option>Suite Normal</option>
		        <option>Suite Presidencial</option>
		      </select>
		    </div>
		  </div>
		  <div class="formulario form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck">
		      <label class="form-check-label" for="gridCheck">
		        Acepto Términos y Condiciones
		      </label>
		    </div>
		  </div>
		  <button type="submit" class="boton btn btn-primary">Reservar</button>
		</form>
	</main>
